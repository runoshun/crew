version: "2"

run:
  timeout: 5m

linters:
  default: standard
  enable:
    # Code quality
    - misspell
    - unconvert
    - unparam
    - prealloc
    # Security
    - gosec
    # Sum types / Exhaustiveness
    - exhaustive      # enum switch exhaustiveness
    - gochecksumtype  # sealed interface exhaustiveness
    # Hygiene
    - nolintlint

  settings:
    errcheck:
      check-type-assertions: true
    govet:
      enable-all: true
    exhaustive:
      default-signifies-exhaustive: false

  exclusions:
    presets:
      - common-false-positives
    rules:
      # Exclude some linters from running on tests files
      - path: _test\.go
        linters:
          - gosec

formatters:
  enable:
    - gofmt
    - goimports
